{% extends "base.html" %}

{% block content %}
    <h2>Add New Trade</h2>
    <form method="POST">
        <div class="form-group">
            <label for="symbol">Symbol/Ticker</label>
            <input type="text" id="symbol" name="symbol" required>
        </div>
        
        <div class="form-group">
            <label for="entry_date">Entry Date & Time</label>
            <input type="datetime-local" id="entry_date" name="entry_date" required>
        </div>
        
        <div class="form-group">
            <label for="entry_price">Entry Price</label>
            <input type="number" step="0.0001" id="entry_price" name="entry_price" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" step="0.01" id="quantity" name="quantity" required>
        </div>
        
        <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position" required>
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="exit_date">Exit Date & Time (optional)</label>
            <input type="datetime-local" id="exit_date" name="exit_date">
        </div>
        
        <div class="form-group">
            <label for="exit_price">Exit Price (optional)</label>
            <input type="number" step="0.0001" id="exit_price" name="exit_price">
        </div>
        
        <div class="form-group">
            <label for="strategy">Strategy (optional)</label>
            <input type="text" id="strategy" name="strategy">
        </div>
        
        <div class="form-group">
            <label for="fees">Fees (optional)</label>
            <input type="number" step="0.01" id="fees" name="fees" value="0">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes (optional)</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Trade Screenshot/Chart (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
            <small>Allowed formats: JPG, PNG, GIF (max 2MB)</small>
        </div>
        
        <button type="submit">Save Trade</button>
    </form>
{% endblock %}
